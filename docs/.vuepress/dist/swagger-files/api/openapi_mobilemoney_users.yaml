openapi: 3.0.1
info:
  title: User API for Mobile Money Portal
  description: This describes the User Middleware API which would be called from Portal UI
  version: "1.0"
servers:
  - url: "https:/sanbox.mobilemoneyapi.io/portal/users/v1"
    description: User API v1
paths:
  /register:
    post:
      summary: "Creates a developer account for portal"
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
                  
      responses: 
        "201":
          description: "Created response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
  /{userName}:
    get:
      summary: "Get User By userName"
      operationId: getUserByName
      parameters:
      - name: x_user_token
        in: header
        description: "the x_user_token from the login response "
        required: true
        schema:
          type: string
      - name: id_token
        in: header
        description: "the id_token from the login response in the format of Bearer id_token_value"
        required: true
        schema:
          type: string
      - name: userName
        in: path
        description: "the userName"
        required: true
        schema:
          type: string
                  
      responses: 
        "200":
          description: "User Response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: "Bad Request. i.e. when there is no userName in the request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
      security:
        - bearerAuth: []
    put:
      summary: "Update User By userName"
      operationId: updateUserByName
      parameters:
      - name: x_user_token
        in: header
        description: "the x_user_token from the login response "
        required: true
        schema:
          type: string
      - name: id_token
        in: header
        description: "the id_token from the login response in the format of Bearer id_token_value"
        required: true
        schema:
          type: string
      - name: userName
        in: path
        description: "the userName"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
                  
      responses: 
        "200":
          description: "User Response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: "Bad Request. i.e. when there is no bank account number in the request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
      security:
        - bearerAuth: []
    delete:
      summary: "Delete User By userName"
      operationId: deleteUserByName
      parameters:
      - name: x_user_token
        in: header
        description: "the x_user_token from the login response "
        required: true
        schema:
          type: string
      - name: id_token
        in: header
        description: "the id_token from the login response in the format of Bearer id_token_value"
        required: true
        schema:
          type: string
      - name: userName
        in: path
        description: "the userName"
        required: true
        schema:
          type: string
                  
      responses: 
        "200":
          description: "User Response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: "Bad Request. i.e. when there is no bank account number in the request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
      security:
        - bearerAuth: []
  /{userName}/reset-password:
    put:
      summary: "Update Password Request"
      operationId: resetPassword
      parameters:
      - name: userName
        in: path
        description: "the userName"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses: 
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordSuccessBasic"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
  /login:
    post:
      summary: "User Login Request"
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
                  
      responses: 
        "200":
          description: "Login response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
  /forgot-password:
    post:
      summary: "Forgot Password Request"
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
                  
      responses: 
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordSuccessBasic"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
  /logout:
    post:
      summary: "User Logout Request"
      operationId: logout
      parameters:
      - name: x_user_token
        in: header
        description: "the x_user_token from the login response "
        required: true
        schema:
          type: string
      - name: id_token
        in: header
        description: "the id_token from the login response in the format of Bearer id_token_value"
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
                  
      responses: 
        "204":
          description: "No Content"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
      security:
        - bearerAuth: []
  /reset-password-confirmation:
    post:
      summary: "Reset user's password after forgot password request"
      operationId: ResetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordBasic'
                  
      responses: 
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PasswordSuccessBasic"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorBasic"

 

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
  schemas:

          
    # Wrapper request object for Bank Account creation
    UserRequest:
      title: The wrapper request object for User Account
      type: object
      required:
       - userName
       - email
       - firstName
       - lastName
       - companyName
       - timeZone
      properties:
        userName:
          type: string
          description: Unique userName.
        email:
          type: string
          description: Email id of the user
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        timeZone:
          type: string
    UserUpdateRequest:
      title: The wrapper request object for User Account
      type: object
      required:
       - password
       - email
       - firstName
       - lastName
       - companyName
       - timeZone
      properties:
        email:
          type: string
          description: Email id of the user
        password:
          type: string
          description: Password id of the user. Will be ignored if empty.
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        timeZone:
          type: string

    LoginRequest:
      title: The wrapper request object for User Login
      type: object
      required:
       - userName
       - password

      properties:
        userName:
          type: string
          description: Username or Email Id
        password:
          type: string
          description: Password
    LoginResponse:
      title: The wrapper response object for User Login
      type: object
      properties:
        x_user_token:
          type: string
          description: JWT Token. To be used in further API calls.
        token_type:
          type: string
          description: Allowed Value - Bearer
        expires_in:
          type: string
          description: Expiry of the Token
        id_token:
          type: string
          description: For authentication in further API calls. 
    ForgotPasswordRequest:
      title: The wrapper request object for Forgot Password
      type: object
      required:
       - userName
      properties:
        userName:
          type: string
          description: Username or Email Id
    UpdatePasswordRequest:
      title: The wrapper request object for Update Password
      type: object
      required:
       - newPassword
      properties:
        newPassword:
          type: string
          description: New password of the user
          
    # wrapper object of 201 Create  
    UserResponse:
      title: "User Response"
      description: "This wraps the User response"
      type: object
      properties:
        userName:
          type: string
          description: Unique userName of uer.
        email:
          type: string
          description: Email id of the user
        firstName:
          type: string
        lastName:
          type: string
        companyName:
          type: string
        timeZone:
          type: string
        userId:
          type: string
        
    # wrapper abstract object of error  
    ErrorBasic:
      title: Generic error
      description: Primary error object with minimum properties
      type: object
      properties:
        error:
          type: string
        errorDescription:
          type: string
    LogoutRequest:
      title: The wrapper request object for User Login
      type: object
      required:
       - userId
      properties:
        userName:
          type: string
          description: Username or Email Id
    PasswordSuccessBasic:
      title: Password successfully created
      description: Primary success message
      type: object
      properties:
        success:
          type: string
    ResetPasswordBasic:
      title: Password Request Body
      description: The wrapper request for password reset
      type: object
      properties:
        userName:
          type: string
          description: Username or Email Id
        verificationCode:
          type: string
          description: 6 digit verification code from email registered
        newPassword:
          type: string
          description: New password of the user
        confirmPassword:
          type: string
          description: New password of the user